<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>LMS | Sign in</title>
</head>
<body class="m-0 font-sans">

    <div class="fixed z-10 top-0 left-0 h-screen w-96 bg-maroon flex flex-col items-center overflow-hidden">
        <img src="../img/logo.png" alt="" class="w-52 h-52 p-12 m-8">
        <form action="../frontend/dashboard.html" class="flex flex-col items-center">
            <div class="relative mb-5 w-64">
                <img src="../img/user.png" alt="" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-6 h-6">
                <input type="text" name="user_id" id="user_id" placeholder="ID number" class="h-10 w-11/12 outline-none border-none rounded-sm pl-10 bg-gray-300">
            </div>
            <div class="relative mb-5 w-64">
                <img src="../img/password.png" alt="" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-6 h-6">
                <input type="password" name="password" id="password" placeholder="Password" class="h-10 w-11/12 outline-none border-none rounded-sm pl-10 bg-gray-300">
            </div>
            <button class="bg-green-600 text-white w-24 h-8 rounded-sm font-bold text-sm mt-4 transition duration-200 hover:bg-green-700">Sign in</button>
        </form>
        <div class="border-t-2 border-white flex flex-col items-center mt-10 pt-12">
            <a href="" class="text-white text-lg font-bold">Forgot Password?</a>
        </div>
    </div>

    <div class="relative h-screen flex justify-center items-center">
        <img src="/img/LeftMove.png" alt="" class="absolute top-1/2 transform -translate-y-1/2 left-96 cursor-pointer z-20 max-h-full">
        <img src="/img/RightMove.png" alt="" class="absolute top-1/2 transform -translate-y-1/2 right-12 cursor-pointer z-20 max-h-full">
        <div class="absolute bottom-12 left-2/4 transform -translate-x-2/4 z-50 flex items-center justify-center">
            <div class="w-4 h-4 bg-gray-400 rounded-full mx-2 transition-all duration-300"></div>
            <div class="w-4 h-4 bg-gray-400 rounded-full mx-2 transition-all duration-300"></div>
            <div class="w-4 h-4 bg-gray-400 rounded-full mx-2 transition-all duration-300"></div>
        </div>
        <div class="flex w-full h-full overflow-hidden relative">
            <img src="/img/p1.jpg" alt="" class="hidden h-full w-full object-cover opacity-0 transition-opacity duration-500 active:block">
            <img src="/img/p2.jpg" alt="" class="hidden h-full w-full object-cover opacity-0 transition-opacity duration-500">
            <img src="/img/p3.jpg" alt="" class="hidden h-full w-full object-cover opacity-0 transition-opacity duration-500">
        </div>
    </div>

    <script src="javascript/script.js"></script>

</body>
</html>
