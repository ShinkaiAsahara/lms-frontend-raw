<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>LMS | Sign in</title>
</head>
<body>
    
    <div class="left-side-nav">
        <img src="../img/logo.png" alt="" class="logo-img">
        <form action="../frontend/dashboard.html">
            <div class="input-container">
                <img src="../img/user.png" alt="" class="input-icon">
                <input type="text" name="user_id" id="user_id" placeholder="ID number">
            </div>
            <div class="input-container">
                <img src="../img/password.png" alt="" class="input-icon">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="bottom-text">
            <a href="">Forgot Password?</a>
        </div>
    </div>

    <div class="picture-content">
        <img src="/img/LeftMove.png" alt="" class="left-image" id="left-arrow">
        <img src="/img/RightMove.png" alt="" class="right-image" id="right-arrow">
        <div class="moving-dot">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="picture-wrap">
            <img src="/img/p1.jpg" alt="" class="collage-image active">
            <img src="/img/p2.jpg" alt="" class="collage-image">
            <img src="/img/p3.jpg" alt="" class="collage-image">
        </div>
    </div>
    
    <script src="/frontend/javascript/script.js"></script>

</body>
</html>
